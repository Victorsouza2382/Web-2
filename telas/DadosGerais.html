<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dados Gerais</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<!-- Cabeçalho -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Dados Gerais</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Aluno</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Professor</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Turma</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Diciplina</a>
            </li>
        </ul>
    </div>
</nav>
<!-- fim do Cabeçalho -->
<div class="container" style="margin-top: 60px;">

    <!--Card -->
    <div class="card" id="card"><br>
        <h1 style=" font-size:50px; font-family: initial; margin: 5px;">Alunos</h1>
        <div class="card-body">
        </div>
    </div>
    <br>
    <!-- fim do card -->

    <!--Inicio do Card danger com um form -->
    <div class="card-group">
        <div class="card mb-3">
            <div class="card-header bg-danger text-light">Dados Gerais</div>
            <div class="card-body text-dark">
                <form>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">Nome:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Dt. Nasc.:</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Matrícula:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Turma:</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                                <option value="">ADS - 1°semestre</option>
                                <option value="">ADS - 2°semestre</option>
                                <option value="">ADS - 3°semestre</option>
                                <option value="">ADS - 4°semestre</option>
                                <option value="">ADS - 5°semestre</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div> &nbsp;
        <div class="card mb-3">
            <div class="card-header bg-danger text-light">Contatos</div>
            <div class="card-body text-dark">
                <form>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-3 col-form-label">Email:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Celular:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-3 col-form-label">CEP:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Endereço:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- fim do Card e fim do form -->
    <div class="text-center">
        <button type="button" class="btn btn-success">Salvar</button>
        <button type="button" class="btn btn-danger">Voltar</button>
    </div>
</div>
</body>

</div>

</body>
</html>
